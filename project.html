<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Co. - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(to right, #fffaf0, #fdebd0);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      width: 350px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
    }

    .logo h2 {
      font-family: 'Georgia', serif;
      color: #8B5E3C;
    }

    .login-container h3 {
      text-align: center;
      color: #444;
      margin-bottom: 25px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #8B5E3C;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #a66f4c;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    @media (max-width: 400px) {
      .login-container {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <!-- Replace with your brand logo if available -->
      <img src="https://cdn-icons-png.flaticon.com/512/483/483361.png" alt="Perfume Logo" />
      <h2>Perfume Co.</h2>
    </div>

    <h3>Login to Your Account</h3>

    <div class="error" id="error-msg">Please fill in both fields.</div>

    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />

    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const user = document.getElementById('username').value.trim();
      const pass = document.getElementById('password').value.trim();
      const error = document.getElementById('error-msg');

      if (user === '' || pass === '') {
        error.style.display = 'block';
      } else {
        error.style.display = 'none';
        alert(`Welcome back, ${user}!`);
        // You can redirect here, e.g.:
        // window.location.href = 'dashboard.html';
      }
    }
  </script>
</body>
</html>
